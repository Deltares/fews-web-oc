# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pr: none

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      touch .env
      echo 'VUE_APP_MAPBOX_TOKEN="$(VUE_APP_MAPBOX_TOKEN)"' >> .env
      echo 'VUE_APP_AUTH_AUTHORITY="$(VUE_APP_AUTH_AUTHORITY)"' >> .env
      echo 'VUE_APP_AUTH_ID="$(VUE_APP_AUTH_ID)"' >> .env
      echo 'VUE_APP_AUTH_TYPE="code"' >> .env
      echo 'VUE_APP_AUTH_SCOPE="openid"' >> .env
      echo 'VUE_APP_PUBLIC_PATH="/"' >> .env
      echo 'VUE_APP_FEWS_WEBSERVICES_URL="https://rwsos-dataservices-ont.avi.deltares.nl/iwp/test/FewsWebServices/"'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build of Web Operator Client'  
- task: AzureStaticWebApp@0
  inputs:
    app_location: '/'
    api_location: ''
    output_location: ''
    azure_static_web_apps_api_token: $(deployment_token)