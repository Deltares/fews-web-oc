        shell: bash
      - name: Build distribution BOM App Distribution
        run: npm run build
      - name: Build And Deploy Azure Static Web Apps BOM App
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
